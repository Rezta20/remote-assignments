<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
    <title>Responsive Layout</title>
</head>

<body>
    <!-- top -->
    <section class="top">
        <div class="logo"> Website Title/ Logo</div>
        <input type="checkbox" class="navbarToggle" id="navbarToggle">
        <label for="navbarToggle" class="navbarLabel">
            <i class="navbar fas fa-bars fa-2x" id="navbarToggle"></i>
        </label>
        <nav class="itemWrapper">
            <ul>
                <a href="#item1" class="item">
                    <li> item 1</li>
                </a>
                <a href="#item2" class="item">
                    <li> item 2</li>
                </a>
                <a href="#item3" class="item">
                    <li> item 3</li>
                </a>
                <a href="#item4" class="item">
                    <li> item 4</li>
                </a>


            </ul>
        </nav>


    </section>

    <!-- welcome -->
    <section class="welcome">
        <h1> Welcome Message</h1>
    </section>

    <!-- including -->
    <section class="including">
        <h3> Section Title</h3>
        <div class="wrapper">
            <div class="box"> Content Box 1</div>
            <div class="box"> Content Box 2</div>
            <div class="box"> Content Box 3</div>
            <div class="box"> Content Box 4</div>
        </div>
        <div class="callWrapper">
            <button class="call"> Call to Action</button>
        </div>
    </section>

</body>

</html>
